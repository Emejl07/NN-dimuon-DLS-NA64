#local directory
export LOCALPATH="$(pwd)"

#path from where to take the executable
export EXEPATH="/afs/cern.ch/user/e/ezaya/private/forEmil/na64-simulation/geant4/simulation/examples/"

#path where to create subfolder for condor
export CONDORDIR=$EXEPATH"/Condor"

#executable to use
export MACROPATH=$EXEPATH"/example1005"

#executable used by condor
export CONDOREXE=$CONDORDIR/"RecoSkript/geant_run.sh"

#skript used for condor
export CONDORSKRIPT=$CONDORDIR"/CondorSkript/condor.submit"

#setup file for building the enviroment
export SETUPFILE=$CONDORIDIR"config/setup_el9.sh"

#Define computing group
export COMPUTINGGROUP="group_u_NA64.users"

#skript where to stores logs
export LOGDIR="/afs/cern.ch/work/e/ezaya/public/sim_data_verbose/"
#automatically create directory for storing log
mkdir -p $LOGDIR/"output"
mkdir -p $LOGDIR/"error"
mkdir -p $LOGDIR/"log"

#email to notify for user
export USERMAIL="ezaya@cern.ch"

#notification to follow for condor
export NOTIFICATION="Error"

#file where output will be stored
export EOSPATH="/eos/user/e/ezaya/simulation_output/DIMUONS/data"

#queue
# espresso     = 20 minutes, microcentury = 1 hour, longlunch    = 2 hours, workday      = 8 hours, tomorrow     = 1 day, testmatch    = 3 days, nextweek     = 1 week
export QUEUE="tomorrow"

#jobname in condor
export JOBNAME="29052024_2024_Mag1T"

#COMPRESSION SETTINGS
# WARNING: argument of the command must be input file exclusively
export COMPRESSION="bzip2"
export COMPRESSIONFLAGS="-zk"

#parameter of simulation in Geant4
export CARDEXE=$CONDORDIR/"cardg/cardg_dimuon_2023.g4mac"
export VERBOSE="0"
export MAGFIELD="-1.85"
#mode
#0: all event are recorded
#1: all event that triggers are recorded
export OUTMODE="1"
